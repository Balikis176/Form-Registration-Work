<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration Work</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
<body>
    <header>
        <h1>FamousTech Academy</h1>
    </header>
    <form>
        <div>
            <label for ="first-name">First Name</label>
            <input type="text" id="first-name " placeholder="enter your first name"
            maxlength="18" minlength="3" autofocus required>
        </div>

        <div>
            <label for ="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="enter your last name"
            maxlength="18" minlength="3" required>
        </div>

        <div>
            <label for ="other-name">Other Name</label>
            <input type="text" id="first-name " placeholder="enter your othername"
            maxlength="18" minlength="3" required>
        </div>

        <div>
           <label for="gender">Gender</label> 
           <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
           </select>
        </div>

        <div>
            <label for="date"> Date of birth</label>
            <input type="date" id="date of birth" name="date of birth"
            max="2005-01-01" min="1995-01-01" required>  
        </div>

        <div>
            <label for="Age"> Age</label>
            <input type="number" id="Age" name="Age" placeholder="ex. 23" max="28" min="19" required>
        </div>


        <div>
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address" maxlength="50" placeholder="Address"> 
        </div>

        <div>
       <label for="Country">country</label> 
       <select>
        <option value="select your country">Select your Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Togo">Togo</option>
        <option value="South Afriaca">South Africa</option>
        <option value="Republic of Benin">Republic</option>
        <option value="Burkina Faso">Burkina Faso</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Egypt">Egypt</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Uganda">Uganda</option>
        <option value="Niger">Niger</option>
        <option value="Mali">Mali</option>
        <option value="Chad">Chad</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Senegal">Senegal</option>
       </select>    
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone number">Phone Number</label>
            <input type="tel" id="phone number" name="phone number">
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
            placeholder="enter your username" maxlength="16" minlength="3">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="Password" name="Password"
            placeholder="Your password" required>
        </div>

        <div>
           <label for="Curriculum Vitae">Curriculum Vitae</label>
            <input type="file" id="Curriculum vitae" name="Curriculum Vitae">
        </div>

        <div>
            <label for="NIN Slip">NIN Slip</label>
             <input type="file" id="NIN Slip" name="NIN Slip">
         </div>

         <div>
            <label for="Birth Certificate">Birth Certificate</label>
             <input type="file" id="Birth Certificate" name="Birth Certificate">
         </div>

         <div>
            <label for="WAEC Certificate">WAEC Certificate</label>
             <input type="file" id="WAEC Certificate" name="WAEC Certificate">
         </div>

         <div>
            <label for="Other Document">Other Document</label>
             <input type="file" id="Dther Document" name="Other Document">
         </div>

         <div>
            <h2>COURSES OFFERED</h2>
            <input type="radio" id="Digital Marketting" name="Courses offered"
            <label for="Digital Marketting">Digital Marketting</label>

            <input type="radio" id="Web Development" name="Courses offered"
            <label for="Web Development">Web Development</label>
            
            <input type="radio" id="Video Editing" name="Courses offered"
            <label for="Video Editing">Video Editing</label>
            
            <input type="radio" id="Product management" name="Courses offered"
            <label for="Product Management">Product Management</label>
            
            <input type="radio" id="Data Analysis" name="Courses offered"
            <label for="Data Analysis">Data Analysi</label>
         </div>

         <div>
            <label for="Message">What motivate you to join our Academy</label>
            <textarea id="message" name="message" row="4" cols="40">Say your mind</textarea>
         </div>
        
         <div>
         <label for="agree to the terms">
         <input type="checkbox" id="agree to the terms" name="agree to terms"
         value="agree to the terms"> agree to the terms</label>
        </div>

        <div>
            <input type="submit"
        </div>
    </form>
    <footer>This page is a practical page</footer>
</body>
</html>
