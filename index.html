<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration Work</title>
</head>
<body>
    <header>
        <h1>FamousTech Academy</h1>
    </header>
    <form>
        <div>
            <label for ="first name">First Name</label>
            <input type="text" id="first name " placeholder="enter your first name"
            maxlength="18" minlength="3" autofocus required>
        </div>

        <div>
            <label for ="last name">Last Name</label>
            <input type="text" id="last name " placeholder="enter your first name"
            maxlength="18" minlength="3" required>
        </div>

        <div>
            <label for ="other name">Other Name</label>
            <input type="text" id="first name " placeholder="enter your first name"
            maxlength="18" minlength="3" required>
        </div>

        <div>
           <label for="gender">Gender</label> 
           <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
           </select>
        </div>

        <div>
            <label for="date"> Date of birth</label>
            <input type="date" id="date of birth" name="date of birth"
            max="2005-01-01" min="1995-01-01" required>  
        </div>

        <div>
            <label for="Age"> Age</label>
            <input type="number" id="Age" name="Age" placeholder="ex. 23" max="28" min="19" required>
        </div>


        <div>
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address" maxlength="50" placeholder="Address"> 
        </div>

        <div>
       <label for="Country">country</label> 
       <select>
        <option value="Nigeria">Nigeria</option>
        <option value="Togo">Togo</option>
        <option value="South Afriaca">South Africa</option>
        <option value="Republic of Benin">Republic</option>
        <option value="Burkina Faso">Burkina Faso</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Egypt">Egypt</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Uganda">Uganda</option>
        <option value="Niger">Niger</option>
        <option value="Mali">Mali</option>
        <option value="Chad">Chad</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Senegal">Senegal</option>
       </select>    
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone number">Phone Number</label>
            <input type="tel" id="phone number" name="phone number">
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
            placeholder="enter your username" maxlength="16" minlength="3">
        </div>
        
    </form>
</body>
</html>
